services:
  - type: web
    name: zetter
    env: node
    plan: free
    region: ohio
    branch: main
    
    # Build Settings
    buildCommand: npm install
    startCommand: npm start
    
    # Health Check
    healthCheckPath: /health
    
    # Auto-Deploy
    autoDeploy: true
    
    # Environment Variables (Set these in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      # Add MONGODB_URI, JWT_SECRET, SMTP_USER, SMTP_PASS in Render dashboard
    
    # Security Headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # CORS Settings
    cors:
      allowedOrigins:
        - https://zetter-x.onrender.com
        - http://localhost:3000
      allowCredentials: true

# No database section needed since we're using MongoDB Atlas